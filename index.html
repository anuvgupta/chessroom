<html>
	<head>
		<title>Firebase Chessroom</title>
		<style type = 'text/css'>
			.block {
				width: 100%;
				height: 100%;
				display: table;
			}
			.content {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}
			span {
				font: 40px Courier, 'Courier New', Helvetica, Arial, sans-serif;
			}
			a {
				text-decoration: none;
			}
			a:visited {
				color: blue;
			}
		</style>
	</head>
	<body onload = 'redirect()'>
		<div class = 'block'>
			<div class = 'content'>
				<span>
					redirecting to <a href = 'http://chessroom.tk'>chessroom.tk</a>
				</span>
			</div>
		</div>
		<script type = 'text/javascript' language = 'javascript'>
			function redirect () {
				window.location = 'http://chessroom.tk';
			}
		</script>
	</body>
</html>
